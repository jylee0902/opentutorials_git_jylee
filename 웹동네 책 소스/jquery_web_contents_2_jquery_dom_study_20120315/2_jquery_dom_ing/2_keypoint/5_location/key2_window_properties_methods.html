<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
		body
		{
			margin:0;
			padding:0;
		}
		
		#main
		{
			border:1px dotted #ff0000;
			width:500px;
			margin:50px;
		}
		
		#rect
		{			
			border:10px solid #ff0000;			
			position:fixed;
			left:120px;
			top:100px;
		}
	
	</style>
	<script  type="text/javascript" src="../libs/jquery-1.7.1.min.js"></script>
	<script>
		/*
		 	jQuery DOM - 위치및 크기와 관련된 프로퍼티와 메서드 핵심내용 2/5 
		 		- window 와 관련된 메서드 및 프로퍼티 
		 			- $(window).width() : window 너비(메뉴와 툴바, 스크롤바 크기 제외)
		 			- $(window).height() : window 높이(메뉴와 툴바, 스크롤바 크기 제외)
		 			
		*/
		var $rect;
		var $main;
		var $window;
		var nSW = 5;
		window.onload=function(){
			$rect = $("#rect");
			$main = $("#main");
			$window = $(window);
			showInfo();
			
			createData();
			setMove();
		}
		
		function createData(){
			var strInfo = "";
			for(var i=0;i<100;i++){
				strInfo += i+"<br>";
			}
			
			main.innerHTML=strInfo;
		}
		
		function showInfo(){
			/*
		   		미션 1 : 예제가 실행될 수 있도록 window의 크기및 위치와 관련된 속성값을
		   		           모두 채워 주세요.
		   		미션 2 : 예제를 직접 실행한 후 윈도우 크기를 변경해보세요.
		   		미션 3 : 각 속성들이 어떤 차이가 있는지 꼬옥 확인 하세요.
		  	*/
		  	
			var strInfo = "";
		
			strInfo ='$(window).width() = '+$window+"<br>";			
			strInfo +='$(window).height() = '+$window+"<br>";
			
			var objDOM = window.document;		
			rect.innerHTML = strInfo;
		}
		
		function on_Change(){
			showInfo();
		}
		
		
		function setMove(){
			setInterval(moveX, 20);	
		}
		
		function moveX(){
			autoScroll();
			showInfo();
		}
	
		function autoScroll(){
			var nY = window.pageYOffset;
			var nMaxTop	= window.document.body.scrollHeight-window.innerHeight;
			
			if(nY+nSW>nMaxTop){
				nSW = -5;
			}
			
			if(nY+nSW<0){
				nSW = 5;
			}
			
			nY += nSW;

			window.scrollTo(0,nY);		
		}
	</script>
</head>

<body>
	<div id="main">             
	</div>
	<div id="rect">                   
	</div>
</body>
</html>
