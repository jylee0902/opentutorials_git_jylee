<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>element location properties</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		
		#main{
			border:1px dotted #ff0000;
			width:500px;
			margin:50px;
		}
		
		#container{
			width:400px;
			height:400px;
			position:absolute;
			left:200px;
			top:100px;
			
			border:1px dotted #ff0000;
		}
		#rect{
			padding:10px;
			width:100px;
			height:100px;
			border:10px solid #ff0000;
			background-color:#FFFFFF;
			position:absolute;
			
			left:100px;
			top:100px;
			cursor:move;
			resize:both;
			-moz-resize:both;
			overflow:auto;
			min-width:100px;
			min-height:100px;
			max-width:300px;
			max-height:300px;
			-webkit-user-select:none;
		}
		
		#info{		
			border:1px solid #ff0000;
			position:fixed;
			background-color:#FFFFFF;		
		}
		
	</style>
       
	<script>
		/*
		 	위치및 크기와 관련된 프로퍼티와 메서드 핵심내용 1/5 
		 		- HTMLElement와 관련된 메서드 및 프로퍼티 
		 				- offsetParent : offsetTop, offsetLeft의 기준 좌표계가 되는 컨테이너 엘리먼
		 				- offsetWidth, offsetHeight : 엘리먼트의 너비와 높이 (단, margin 제외, border, padding, scrollBar 포함)
		 				- offsetLeft, offsetTop : offsetParent를 기준으로 엘리먼트가 위한 x,y 좌표.
		 		
		 				- scrollWidth, scrollHeight : 엘리먼트의 너비와 높이(단, overflow:scroll인 경우 화면에 보이지 않는 영역까지포함됨, 이러한 경우 offsetWidth, offsetHeight보다 scroll 값이 큼
		 					                    
		 				- scrollLeft,scrollTop : 스크롤된 x,y 좌표
		 				
		 				- clientWidth, clientHeight : 엘리먼트의 내부의 클라이너트 영역의 너비와 높이(단, margin, border, padding, scrollBar 제외)
		 				- cleintLeft, clientTop : 엘리먼트 내부에서 클라이언트가 위치한 x,y 좌표. border값과일치
		 				
		 				- getBoudingRect() : Document를 기준으로 엘리먼트의 left,top,right,bottom,width,right값을 반환.
		 				
		 */
		 
		
		var rect;
		var container;
		var info;
		var nSW=5;
		var nStartX=0;
		var nStartY=0;
		window.onload=function(){
			rect = document.getElementById("rect");
			info = document.getElementById("info");
			container = document.getElementById("container");

			showInfo();

			rect.addEventListener("mousedown",on_DownRect,false);
			rect.addEventListener("dragend",on_Size,false);
		}

		function showInfo(){
			 /*
		   		미션 1 : 예제가 실행될 수 있도록 엘리먼트의 크기및 위치와 관련된 속성값을
		   		           모두 채워 주세요.
		   		미션 2 : 예제를 직접 실행한 후 윈도우 크기를 변경해보세요.
		   		미션 3 : 각 속성들이 어떤 차이가 있는지 꼬옥 확인 하세요. 
		  	*/
			var strInfo	="";
			strInfo		="offsetLeft = "+rect+"<br>";
			strInfo		+="offsetTop = "+rect+"<br>";
			strInfo		+="offsetWidth = "+rect+"<br>";
			strInfo		+="offsetHeight = "+rect+"<br>";
			strInfo		+="clientLeft = "+rect+"<br>";
			strInfo		+="clientTop = "+rect+"<br>";
			strInfo		+="clientWidth = "+rect+"<br>";
			strInfo		+="clientHeight = "+rect+"<br>";
			strInfo		+="scrollLeft = "+rect+"<br>";
			strInfo		+="scrollTop = "+rect+"<br>";
			strInfo		+="scrollWidth = "+rect+"<br>";
			strInfo		+="scrollHeight = "+rect+"<br>";
			strInfo		+="clientRect.width = "+rect.getBoundingClientRect()+"<br>";
			strInfo		+="clientRect.height = "+rect.getBoundingClientRect()+"<br>";
			strInfo		+="clientRect.top = "+rect.getBoundingClientRect()+"<br>";
			strInfo		+="clientRect.right = "+rect.getBoundingClientRect()+"<br>";
			strInfo		+="clientRect.bottom = "+rect.getBoundingClientRect()+"<br>";
			strInfo		+="clientRect.left = "+rect.getBoundingClientRect()+"<br>";	
			info.innerHTML=strInfo;
		}


		function on_Size(){
			showInfo();
		}

		
		function on_DownRect(e){
			nStartX	= e.offsetX;
			nStartY	= e.offsetY;

			window.addEventListener("mousemove",on_MoveRect,false);
			window.addEventListener("mouseup",on_UpRect,false);
		}

		function on_UpRect(e){
			window.removeEventListener("mousemove",on_MoveRect,false);
			window.removeEventListener("mouseup",on_UpRect,false);

		}

		function on_MoveRect(e){
			rect.style.left = (e.clientX-nStartX-container.offsetLeft)+"px";
			rect.style.top = (e.clientY-nStartY-container.offsetTop)+"px";
			showInfo();	
		}

	</script>
</head>

<body>
	<div id="container">
		<div id="rect"> 
			1<br>
			2<br>    
			3<br>    
			4<br>    
			5<br>    
			6<br>    
			7<br>    
			8<br>    
			9<br>    
			10<br>    
			11<br>    
			12<br>                  
		</div>
	</div>
	<div id="info">        
	</div>
</body>
</html>
